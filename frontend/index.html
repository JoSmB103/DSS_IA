<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Consumo API</title>
  <link rel="shortcut icon" href="./src/img/user.webp" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/v/dt/dt-1.13.4/r-2.4.1/datatables.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <div class="vh-100 d-flex justify-content-center align-items-center">
    <!-- Modal -->
    <div class="modal fade" id="modalCliente" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="modalClienteLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalClienteLabel">Cliente</h1>
          </div>
          <div class="modal-body">
            <form id="form_cliente" class="row">
              <input type="hidden" name="id_cliente" id="id_cliente">

              <div class="form-group col-md-6 mb-3">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre"
                  placeholder="Ingrese el nombre del cliente" />
              </div>

              <div class="form-group col-md-6 mb-3">
                <label for="apellidos">Apellidos:</label>
                <input type="text" class="form-control" id="apellidos" name="apellidos"
                  placeholder="Ingrese los apellidos del cliente" />
              </div>

              <div class="form-group col-md-6 mb-3">
                <label for="edad">Edad:</label>
                <input type="number" min="1" step="1" class="form-control" id="edad" name="edad"
                  placeholder="Ingrese la edad del cliente" />
              </div>

              <div class="form-group col-md-6 mb-3">
                <label for="sueldo">Sueldo:</label>
                <input type="number" min="0.01" step="0.01" class="form-control" name="sueldo" id="sueldo"
                  placeholder="Ingrese el sueldo del cliente"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" id="btn_cancelar">Cancelar</button>
            <button type="button" class="btn btn-primary" id="btn_guardar">Guardar</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center">Listado Clientes</h1>
        </div>
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <button class="btn btn-success" id="btn_agregar">Agregar Cliente</button>
            </div>
            <div class="card-body">
              <table id="tabla_clientes" class="table display nowrap text-center" cellspacing="0" width="100%">
                <thead>
                  <tr>
                    <th class="text-center" style="width: 30%;">Nombres</th>
                    <th class="text-center" style="width: 30%;">Apellidos</th>
                    <th class="text-center" style="width: 10%;">Edad</th>
                    <th class="text-center" style="width: 20%;">Sueldo</th>
                    <th class="text-center" style="width: 10%;">Acción</th>
                  </tr>
                </thead>
                <tbody>

                </tbody>
                <tfoot>
                  <tr>
                    <th class="text-center" style="width: 30%;">Nombres</th>
                    <th class="text-center" style="width: 30%;">Apellidos</th>
                    <th class="text-center" style="width: 10%;">Edad</th>
                    <th class="text-center" style="width: 20%;">Sueldo</th>
                    <th class="text-center" style="width: 10%;">Acción</th>
                  </tr>
                </tfoot>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
  <script src="https://cdn.datatables.net/v/dt/dt-1.13.4/r-2.4.1/datatables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./src/js/main.js"></script>
</body>

</html>
